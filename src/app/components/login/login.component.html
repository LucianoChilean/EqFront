<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email </label>
      <input [(ngModel)]="user.email" type="email" class="form-control" name="email">
      <small id="emailHelp" class="form-text text-muted">Para ingresar debe digitar su Email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" name="password">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Ingresar</button>
  </form>
